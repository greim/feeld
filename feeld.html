<!doctype html>
<html>
<title>jquery.feeld.js</title>
<script src="lib/jquery.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="jquery.feeld.js"></script>

<link type="text/css" rel="stylesheet" href="feeld.css">

<style tyle="text/css">
body{
	padding:20px 40px;
	margin:0;
	background:#eee;
	font-family:sans-serif;
	font-size:14px;
    margin-bottom: 300px;
}
.column {
    float: left;
    margin-left: 40px;
    width: 25em;
}
.foo-label{
	display:block;
	color:#888;
	margin:5px 0;
}
</style>

<form id="form">

<div class='column'> 
<h2>Text fields</h2>

<p><label><span class="foo-label">Field label</span> <input autofocus placeholder="Enter a value..." type="text"></label></p>
<p><label><span class="foo-label">Field label</span> <input title="Lorem ipsum" type="text" value="some text"></label></p>
<p><label><span class="foo-label">Field label</span> <input type="text" value="some text"></label></p>
<p><label><span class="foo-label">Field label</span> <input class="error" type="text" value="some text"></label></p>
<p><label><span class="foo-label">Field label</span> <input type="text" maxlength="40"></label></p>
<p><label><span class="foo-label">Field label</span> <input type="text" placeholder="Enter a value..." maxlength="40"></label></p>
<p><label><span class="foo-label">Field label</span> <input disabled type="text"></label></p>
<p><label><span class="foo-label">Field label</span> <input disabled type="text" value="some text" maxlength="40"></label></p>
<p><label><span class="foo-label">Field label</span> <input title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit amet ornare urna. Sed faucibus magna at elit condimentum congue" type="text" value="some text"></label></p>
<p><label><span class="foo-label">Field label</span> <input class="search" placeholder="Search" type="text"></label></p>
</div>

<div class='column'>
<h2>Text areas</h2>

<p><label><span class="foo-label">Textarea</span><textarea>Here is some text</textarea></label></p>
<p><label><span class="foo-label">Textarea</span><textarea placeholder="Enter some text..."></textarea></label></p>
<p><label><span class="foo-label">Textarea</span><textarea maxlength="400" placeholder="Enter some text..."></textarea></label></p>
<p><label><span class="foo-label">Textarea</span><textarea disabled maxlength="400" placeholder="Enter some text..."></textarea></label></p>
<p><label><span class="foo-label">Textarea</span><textarea disabled maxlength="400" placeholder="Enter some text...">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit amet ornare urna. Sed faucibus magna at elit condimentum congue</textarea></label></p>
<p><label><span class="foo-label">Textarea</span><textarea maxlength="400" placeholder="Enter some text..." class="error"></textarea></label></p>
</div>

<div class='column'>
<h2>Check boxes</h2>

<p><label><input type="checkbox" />Plain</label></p>
<p><label><input type="checkbox" checked />Checked</label></p>
<p><label><input type="checkbox" disabled />Disabled</label></p>
<p><label><input type="checkbox" checked disabled />Checked and Disabled</label></p>

<h2>Radio buttons</h2>

<p>
<label><input type="radio" name="bar" value="x"> thing 1</label>
<label><input type="radio" name="bar" value="y"> thing 2</label>
<label><input type="radio" name="bar" value="z"> thing 3</label>
</p>

<h2>Select controls</h2>
<select>
    <option value='1'>Value 1</option>
    <option value='2'>Value 2</option>
    <option value='3'>Value 3</option>
</select>

<h2>Info Widgets</h2>
<span class='tooltip'><div><h3>Custom Header</h3><p>Custom paragraph</p></div></span>


</div>


</form>

<script>
$('form').feeld();
</script>

</html>
